## This image extends 'jangrewe/gitlab-ci-android' by adding node and yarn, needed for DangerJS.
image: 119677764340.dkr.ecr.ap-south-1.amazonaws.com/jangrewe/gitlab-ci-android:1.1

default:
  tags:
    - docker

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "development"'

stages:
  - build
  - deploy

before_script:
  - npm install -g gnomon
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew
  - if [ "$GRADLE_SCAN" = "true" ]; then GRADLE_SCAN_OPTION="--scan"; fi
  - yarn install
  - export

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/

## flights-sdk
build-all:
  stage: build
  interruptible: true
  script:
    # `overallCoverageReport` builds everything and creates coverage info
    - "./gradlew overallCoverageReport --stacktrace"
  artifacts:
    paths:
      - "**/build/reports"

.common:snapshot-deploy:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "development"'
  script:
    - "./gradlew $LIB:publishDebugPublicationToNexusRepository --stacktrace"